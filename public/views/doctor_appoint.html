<!-- HEADER -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Virtual Hospital</a>
    </div>
    <ul class="nav navbar-nav pull-right">
      <li ><a ng-click="logout()">Logout</a></li>
    </ul>
  </nav>
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Appointment for Doctor</h1>
      </div>

      <div class="login-form">
        <div class="control-group">
        <input type="text" ng-model="disease" placeholder="enter the disease" required="required" />
        <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
        <input type="date" ng-model="date" placeholder="date" required="required" />
        <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <div class="dropdown">
        
        <select id="option" class="btn btn-primary dropdown-toggle">
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        
      </select>
      </div>
        <button type="submit" ng-click="register()" class="btn btn-primary btn-block btn-large">Let me in.</button>
      </div>
    </div>
  </div>
