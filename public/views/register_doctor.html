<div class="login">
	<h1>Register Doctor</h1>
    <form method="post">
    	<input type="text" ng-model="firstname" placeholder="firstname" required="required" />
        <input type="text" ng-model="lastname" placeholder="lastname" required="required" />
        <input type="text" ng-model="address" placeholder="address" required="required" />
    	<input type="text" ng-model="email" placeholder="email" required="required" />
    	<input type="text" ng-model="degree" placeholder="Degree" required="required" />
    	<input type="text" ng-model="job" placeholder="Previous Job" required="required" />
    	<input type="text" ng-model="number" placeholder="Contact Number" required="required" />
        <input type="password" ng-model="pass" placeholder="Password" required="required" />
        <button type="submit" ng-click="register()" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>
</div>
