<div class="login">
	<h1>Login</h1>
    <form method="post">
    	<input type="text" ng-model="email" placeholder="Email" required="required" />
        <input type="password" ng-model="pass" placeholder="Password" required="required" />
        <div class="dropdown">
  			
  			<select id="option" class="btn btn-primary dropdown-toggle">
			  <option value="doctor">Doctor</option>
			  <option value="patient">Patient</option>
			  
			</select>
		</div>


        <button type="submit" ng-click="login()" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>
</div>
